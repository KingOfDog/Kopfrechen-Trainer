settings.about=MATH ist ein Programm zum Trainieren der mathematischen Fähigkeiten, insbesondere der Kopfrechenfähigkeiten.\nEs wird entwickelt, gestaltet und aktualisiert von KingOfDog und der MATH-GitHub-Community, welche Fehler und Verbesserungen einsendet. Das Ziel ist es die bestmöglichste Nutzererfahrung zu ermöglichen und gleichzeitig das Programm kostenlos und für jeden zugänglich zu halten.\n\nUnterstützung ist jederzeit gern gesehen, daher kannst du Fehler und Verbesserungen einsenden.\n\nDie Software ist unter einer Creative Commons-Lizenz veröffentlicht und wird auf GitHub gehostet.
